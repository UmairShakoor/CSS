<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Cursor</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="/Assets/Icon/favicon.svg">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body>
    <main>
        <h1>Cursor Values</h1>
        <section class="cur">
            <div id="alias">alias</div>
            <div id="all-scroll">all-scroll</div>
            <div id="auto">auto</div>
            <div id="cell">cell</div>
            <div id="context-menu">context-menu</div>
            <div id="col-resize">col-resize</div>
            <div id="copy">copy</div>
            <div id="crosshair">crosshair</div>
            <div id="default">default</div>
            <div id="e-resize">e-resize</div>
            <div id="grab">grab</div>
            <div id="help">help</div>
            <div id="move">move</div>
            <div id="n-resize">n-resize</div>
            <div id="ne-resize">ne-resize</div>
            <div id="nesw-resize">nesw-resize</div>
            <div id="ns-resize">ns-resize</div>
            <div id="nw-resize">nw-resize</div>
            <div id="nwse-resize">nwse-resize</div>
            <div id="no-drop">no-drop</div>
            <div id="none">none</div>
            <div id="not-allowed">not-allowed</div>
            <div id="pointer">pointer</div>
            <div id="progress">progress</div>
            <div id="row-resize">row-resize</div>
            <div id="s-resize">s-resize</div>
            <div id="se-resize">se-resize</div>
            <div id="sw-resize">sw-resize</div>
            <div id="text">text</div>
            <div id="url">url</div>
            <div id="w-resize">w-resize</div>
            <div id="wait">wait</div>
            <div id="zoom-in">zoom-in</div>
            <div id="zoom-out">zoom-out</div>
        </section>
    </main>
</body>
</html>
