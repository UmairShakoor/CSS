<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS - list styling</title>
  <base href="/Assets/Icons/">
  <link rel="icon" href="favicon.svg">
  <style>
    #ul .home {
      /* display:list-item; "This is default"*/
      /*display:none;*/
      /* display:block; */
      list-style: circle;
        /* disc,circle,square */ /* etc.. */
      background-color: yellow;
      border: 2px solid blue;
      border-radius: 20px;
      /* list-style-type: "ðŸ˜•"; */
      /* Instead of using the above emoji we can also use entity in html */
      /*list-style-image: url("Small lotus flower.jpg");*/
    }

    #ul>li {
      background-color: red;
      list-style-position: inside; /* outside is default */
      border: 2px solid black;
      list-style-image: url("/Assets/Img/Small lotus flower.jpg");
      /*list-style-type:"ðŸ˜•";*/
    }
    #hor {
      /* list-style: none; */
      /*We can also add  list styles at a time as:- */
      list-style: square inside url("/Assets/Img/Small lotus flower.jpg"); /* If img dosen't found then square will apply */
      display: flex;
    }

    #hor>li {
      padding: 20px;
    }
    ol{
        /* list-style-type:decimal; */ /* Default */ /* Same as Type="1" in html */
        /* list-style-type:decimal-leading-zero; */
        /* list-style-type:upper-alpha; */ /* Same as Type="A" in html */
        /* list-style-type:lower-alpha; */ /* Same as Type="a" in html */
        /* list-style-type:upper-roman; */ /* Same as Type="I" in html */
        /* list-style-type:lower-roman; */ /* Same as Type="i" in html */
        list-style-type:arabic-indic; /* etc.. */
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul id="ul">
        <li class="home">Home</li>
        <li>About</li>
        <li class="contact" style="list-style:none;">&#128515;Contact</li>
      </ul>
      <ul id="hor">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <ol>
          <li>Lorem</li>
          <li>Lorem</li>
          <li>Loerm</li>
      </ol>
    </nav>
  </header>
</body>

</html>
