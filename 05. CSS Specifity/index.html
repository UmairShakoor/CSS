<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>CSS - Specifity</title>
   <link rel="icon" href="/Assets/Icons/favicon.svg">
<!--1.Postition(the last one of the same selector is priotized.)
2.Specifity;
    Order of sepecifity ;
     Inline CSS >ID Selector>Class Selector or Attribute Selector>Element Selector>Universal Selector
     -->
     <style>
       
        .yellow{
           color:yellow;
        }
        #h1{
           color:green;
        }
        /*Attribute selector is written as:*/
        [box="a"]{
        color:#8D91C7;
        }
     </style>
    <!--3.Origin;
    where the code is written some styles are autogenerated by browser ( may called as"user autogenerated") but if we write the same styles in our code by editing them then our generated styels will overcome the browser auto generated styles. -->
    <!--if we add important
     as
     .red{
     color:red !important;
     }
     this will overcome all the other styles apply on the class .red targeted element.-->
     <style>
         .red{
           color:red !important;
        }
     </style>
     <!--CSS Specification Claculation;-
     Universal Selector:0
     Element Selector or Pseudo elements :1
     Class Selectors , attribute selectors,pseudo classes:10
     ID selectors:100
     Inline Styles:1000
     !important; :10000
     -->
    </head>
<body>
<div>
   <h1 style="color:blue;" class="red yellow; "box="a">
      CSS Sepecifity 
   </h1>
</div>
</body>

</html>
